<html>
    <head>
        <meta charset="utf-8" />
        <title>İş Başvuru Formu</title>
<style> 
body {background-color: burlywood;}
</style>
    </head>
    <body>
        <form name="" action="" method="">
            <h2>İş Başvuru Formu</h2>  
            <table border="1">
                <tr>
         <td colspan="2">
                    </td>
         </tr>
         <tr>
         <td>Adı Soyadı</td>
         <td>
                        <input type="text" name="" size="45" required/>
                    </td>
         </tr>
                <tr>
         <td>Doğum Tarihi</td>
         <td>
                        <input type="date" name="" style="width:100%" required/>
                    </td>
         </tr>          
                <tr>
         <td>Cinsiyet</td>
         <td>
        <label>    <input type="radio" name="cinsiyet"/> ERKEK</label>
    <label> <input type="radio" name="cinsiyet"/> KADIN</label>
                    </td>
         </tr>
         <tr>
         <td>E-Posta Adresi</td>
         <td>
                        <input type="email" name="" size="45" required/>
                    </td>
         </tr>       
         <tr>
         <td>Telefon</td>
         <td>
                        <input type="tel" name="" placeholder="(___)(_______)" size="45" required/>
                    </td>
         </tr>        
                <tr>
         <td>Mezuniyet Durumu</td>
         <label>
         <td>
        <label> <input type="radio" name="mezuniyet"/> İlkokul</label>
    <label> <input type="radio" name="mezuniyet"/> Ortaokul</label>
<label> <input type="radio" name="mezuniyet"/> Lise</label>
<label> <input type="radio" name="mezuniyet"/> Üniversite</label>             
                    </td>
                </tr> 
                <tr>
         <td>İngilizce Seviyeniz</td>
         <td>
                        <select id="" name="" style="width:100%">
                            <option value="">Seçiniz</option>
                            <option value="">Bilmiyorum</option>
                            <option value="">Orta Seviye</option>
                            <option value="">İleri Seviye</option>
                        </select>               
                    </td>
         </tr> 
                <tr>
         <td>Çalışmak İstediğiniz Pozisyon</td>
         <td>
                        <input type="checkbox"> Bilgi İşlem <br />
                        <input type="checkbox"> Muhasebe <br />
                        <input type="checkbox"> Pazarlama <br />
                        <input type="checkbox"> Asistan <br />
                    </td>
         </tr> 
                <tr>
         <td>Askerlik Durumu</td>
         <td>
                        <select id="" name="" style="width:100%">
                            <option value="">Seçiniz</option>
                            <option value="">Tecilli</option>
                            <option value="">Muaf</option>
                            <option value="">Yapıldı</option>
                        </select>               
                    </td>
         </tr> 
                <tr>
         <td>Ek Bilgi</td>
         <td>
                        <textarea name="" rows="7" style="width: 100%" placeholder="Sizinle ilgili eklemek istediğiniz diğer bilgileri buraya yazabilirsiniz."></textarea>
                    </td>
         </tr>
                <tr>
         <td colspan="2">
                        <input type="submit" value="BAŞVUR"/>
                    </td>
         </tr>       
         </table>
        </form>
<form name="" action="" method="">
    <h2>Başvuran Kişinin İletişim Bilgileri</h2>  
    <table border="1">
 <tr>
 <td>Adı Soyadı</td>
 <td>
                <input type="text" name="" size="40" required/>
            </td>
 </tr>
 <tr>
 <td>E-Posta Adresi</td>
 <td>
                <input type="email" name="" size="40" required/>
            </td>
 </tr>        
        <tr>
 <td>Telefon</td>
 <td>
                <input type="tel" name="" placeholder="(___)(_______)" size="40" required/>
            </td>
 </tr>
 <tr>
 <td>Konu</td>
 <td>
                <input type="text" name="" size="40" required/>
            </td>
 </tr>
 <tr>
 <td>Mesajınız</td>
 <td>
                <textarea name="" rows="7" style="width: 100%" required></textarea>
            </td>
 </tr>
 <tr>
 <td colspan="2">
                <input type="submit" value="GÖNDER"/>
            </td>
 </tr>  
 </table>
</form>    
</body>
</html>
